## ECR image and tag##
image: "307156039661.dkr.ecr.eu-west-1.amazonaws.com/ms-api-global"
tag: "web.ac17ff3"
command: ["./bin/ms_web"]
args: ["foreground"]

#app env
env:
  HOST: "0.0.0.0"
  PORT: "8080"

# Update strategy
rollingUpdate:
    maxSurge: "1"
    maxUnavailable: "0"

# Number of replicas
replicas: 1

#App name
name: web-api

#Health check url
path: "/health"

#IngressRoute
HOST: "Host(`admin.mastercardglobal.co`)"
